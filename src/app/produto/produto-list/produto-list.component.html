<div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
</div>

<div class="tabela">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
    <!-- Column 1-->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>
    
    <!-- Column 2 -->
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.Nome}} </td>
    </ng-container>
    
    <!-- Column 3 -->
    <ng-container matColumnDef="Valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.Valor}} </td>
    </ng-container>
    
    <!-- Column 4 -->
    <ng-container matColumnDef="Imagens">
      <th mat-header-cell *matHeaderCellDef> Imagem </th>
      <td mat-cell *matCellDef="let element"> {{element.Imagens}} </td>
    </ng-container>

    <ng-container matColumnDef="Acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a class="pointer" (click)="openUpdateDialog(element)"><em class="material-icons">edit</em></a> |
        <a class="pointer" (click)="openDeleteDialog(element)"><em class="material-icons">delete</em></a>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4"> Nenhum resultado encontrado </td>
    </tr>
  </table>
</div>
