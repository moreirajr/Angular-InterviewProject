<mat-card>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h3>Acesso</h3>
            <mat-error *ngIf="loginForm.invalid && submitted">
                Usuário ou senha inválido
            </mat-error>
        <mat-form-field class="full-width-input">
            <input matInput placeholder="Usuário" formControlName="username" required>
            <mat-error>
                Usuário obrigatório
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Senha" formControlName="password" required>
            <mat-error>
                Senha obrigatória
            </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
        </form>
    </mat-card-content>
</mat-card>
